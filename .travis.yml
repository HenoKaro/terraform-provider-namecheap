sudo: false
language: go

go:
  - 1.13.x
  - 1.15.x

env:
  matrix:
    - GO111MODULE=on

script:
  - make test

matrix:
  fast_finish: true

before_deploy:
  - make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/terraform-provider-namecheap*
  on:
    repo: namecheap/terraform-provider-namecheap
    tags: true
    go: 1.15.x
  skip_cleanup: true

after_deploy:
  - make release-push
